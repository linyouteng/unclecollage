<!DOCTYPE html>

<html lang="zh-Hant">
<head>
<meta content="#0f172a" name="theme-color"/>
<meta charset="utf-8"/>
<title>自然大叔｜作品清單</title>
<link href="logo.png" rel="icon" type="image/png"/>
<meta content="width=device-width, initial-scale=1" name="viewport"/>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700;900&amp;display=swap" rel="stylesheet"/>
<!-- 新增 favicon -->
<link href="https://res.cloudinary.com/dijzndzw2/image/upload/v1757176751/logo-3_hddq08.png" rel="icon" type="image/png"/>
<style id="cols-override">
  /* 固定 3 欄，上下各 3 ；小尺寸降為 2/1 欄 */
  #list.grid { display:grid; grid-template-columns: repeat(3, 1fr) !important; gap: var(--gap, 12px); }
  #list.grid > .card { grid-column: auto !important; }
  @media (max-width: 900px){ #list.grid { grid-template-columns: repeat(2, 1fr) !important; } }
  @media (max-width: 600px){ #list.grid { grid-template-columns: 1fr !important; } }
</style>
<link href="assets/styles.css" rel="stylesheet">
<style id="logo-fix">
  /* 限制頁首 LOGO 尺寸 */
  header .logo img { height: 40px !important; width: auto !important; max-height: 40px !important; object-fit: contain !important; }
</style>
<script src="https://cdn.tailwindcss.com"></script>
</link><style>
/* Auto-injected: toggle date visibility via URL param */
.work-date{display:none;}
.show-dates .work-date{display:inline;}
</style><style>
/* Auto-injected v2: robust toggle for date visibility */
.work-date{display:none !important;}
.show-dates .work-date{display:inline !important;}
/* Also hide generic <time> with datetime if not explicitly opted-in */
time[datetime].work-date{display:none !important;}
.show-dates time[datetime].work-date{display:inline !important;}

<body>
<header>
<meta content="#0f172a" name="theme-color"/>
<div class="container nav">
<div class="logo" href="./">
<img alt="logo" src="logo.png"/>
</div>
<form class="searchbar" id="filters" onsubmit="event.preventDefault(); load()">
<input id="q" placeholder="搜尋標題或標籤…" type="search"/><button aria-label="搜尋" id="searchBtn" style="margin-left:8px; padding:6px 10px; border-radius:8px; border:1px solid #cbd5e1; background:#fff; cursor:pointer;" title="搜尋" type="button">🔍</button>
<select id="sort">
<option value="date_desc">最新優先</option>
<option value="date_asc">最舊優先</option>
<option value="title_asc">標題 A→Z</option>
<option value="title_desc">標題 Z→A</option>
</select>
<button type="submit">套用</button>
</form>
</div>
</header>
<main class="container">
<h1>作品清單</h1> <span class="muted" id="count"></span>
<div aria-live="polite" class="grid" id="list"></div>
<div class="pager" hidden="" id="pager">
<button id="prev">上一頁</button>
<span class="muted" id="pageInfo"></span>
<button id="next">下一頁</button>
</div>
<div class="empty" hidden="" id="empty">目前尚無作品</div>
</main>
<template id="card-tpl">
<article class="card">
<a aria-label="開啟作品" class="thumb" rel="noopener" target="_blank"></a>
<div class="meta">
<div class="row">
<a class="title" rel="noopener" target="_blank"></a>
<span class="muted date"></span>
</div>
<div class="tags"></div>
</div>
</article>
</template>
<script>
    const PAGE_SIZE = 6;
    let currentPage = 1;
    let lastData = [];
    async function fetchList() {
      const url = new URL(location.origin + '/.netlify/functions/list-posts');
      const r = await fetch(url);
      if (!r.ok) throw new Error('載入作品清單失敗');
      const json = await r.json();
      return Array.isArray(json.items) ? json.items : [];
    }
    function applyFilters(items){
  const q = document.querySelector('#q').value.trim().toLowerCase();
  const sort = document.querySelector('#sort').value;
  let out = items;

  if (q) {
    out = out.filter(x => {
      const title = String(x.title || '').toLowerCase();
      const slug = String(x.slug || '').toLowerCase();
      const rawTags = (x.tags == null) ? [] :
                      (Array.isArray(x.tags) ? x.tags :
                        (typeof x.tags === 'string' ? x.tags.split(/[,，\s]+/) : []));
      const tags = rawTags.filter(Boolean).map(t => String(t).toLowerCase());
      return title.includes(q) || slug.includes(q) || tags.some(t => t.includes(q));
    });
  }

  out = out.slice();
  out.sort((a,b)=>{
    if (sort === 'date_desc') return new Date(b.date || b.created_at || 0) - new Date(a.date || a.created_at || 0);
    if (sort === 'date_asc') return new Date(a.date || a.created_at || 0) - new Date(b.date || b.created_at || 0);
    if (sort === 'title_asc') return String(a.title||'').localeCompare(String(b.title||''));
    if (sort === 'title_desc') return String(b.title||'').localeCompare(String(a.title||''));
    return 0;
  });
  return out;
}
    function render(items){ try{ document.getElementById('count').textContent = `共 ${items.length} 筆作品`; }catch(_){} 
      const list = document.querySelector('#list');
      const empty = document.querySelector('#empty');
      const pager = document.querySelector('#pager');
      list.innerHTML = '';
      if (!items.length){ empty.hidden = false; pager.hidden = true; return; } else { empty.hidden = true; }
      const start = (currentPage-1) * PAGE_SIZE;
      const pageItems = items.slice(start, start + PAGE_SIZE);
      const totalPages = Math.max(1, Math.ceil(items.length / PAGE_SIZE));
      for (const it of pageItems){
        const tpl = document.querySelector('#card-tpl').content.cloneNode(true);
        const detailUrl = `post.html?slug=${encodeURIComponent(it.slug)}`;
        const viewUrl = it.preview || it.cover || it.items?.[0]?.url || '#';
        tpl.querySelector('.thumb').href = detailUrl;
        tpl.querySelector('.thumb').style.backgroundImage = viewUrl ? `url("${viewUrl}")` : '';
        tpl.querySelector('.thumb').style.backgroundSize = 'cover';
        tpl.querySelector('.thumb').style.backgroundPosition = 'center';
        const title = it.title || it.slug || '未命名';
        tpl.querySelector('.title').textContent = title;
        tpl.querySelector('.title').href = detailUrl;
        const dateStr = new Date(it.date || it.created_at || Date.now()).toLocaleDateString('zh-TW');
        tpl.querySelector('.date').textContent = dateStr;
        const tagsWrap = tpl.querySelector('.tags');
        if (tagsWrap){
          const tags = Array.isArray(it.tags) ? it.tags : (typeof it.tags === 'string' ? it.tags.split(/[,，\s]+/).filter(Boolean) : []);
          tags.forEach(t=>{ const span=document.createElement('span'); span.className='tag'; span.textContent=t; tagsWrap.appendChild(span); });
        }
        list.appendChild(tpl);
      }
      pager.hidden = totalPages <= 1;
      document.querySelector('#pageInfo').textContent = `${currentPage} / ${totalPages}`;
      document.querySelector('#prev').disabled = currentPage <= 1;
      document.querySelector('#next').disabled = currentPage >= totalPages;
      document.querySelector('#prev').onclick = () => { if(currentPage>1){ currentPage--; render(applyFilters(lastData)); } };
      document.querySelector('#next').onclick = () => { if(currentPage<totalPages){ currentPage++; render(applyFilters(lastData)); } };
    }
    async function load(){ try{ if (!lastData.length){ lastData = await fetchList(); } const filtered = applyFilters(lastData); currentPage = 1; render(filtered);}catch(e){ document.querySelector('#list').innerHTML = `<div class=\"empty\">${e.message||e}</div>`; } }
    const btn=document.getElementById('searchBtn'); if(btn){ btn.addEventListener('click', ()=>{ load(); }); }
    load();
  </script>
<script>

(function(){
  try{
    var params = new URLSearchParams(location.search);
    if (params.get('showDates') === '1') {
      document.body && document.body.classList.add('show-dates');
    }
  }catch(e){}
})();
</script><script>
/* Auto-injected v2: robust date toggling and runtime classification */
(function(){
  try{
    var params = new URLSearchParams(location.search);
    if (params.get('showDates') === '1') {
      document.body && document.body.classList.add('show-dates');
    }
  }catch(e){}

  function isTextNode(n){ return n && n.nodeType === Node.TEXT_NODE; }

  var dateRe = /\b(20\d{2}|19\d{2})([-\/.])(0?[1-9]|1[0-2])\2(0?[1-9]|[12]\d|3[01])\b/;

  function shouldSkip(el){
    if(!el) return true;
    var name = (el.nodeName||'').toLowerCase();
    if (['script','style','noscript','code','pre'].indexOf(name) >= 0) return true;
    return false;
  }

  function wrapTextNode(node){
    var text = node.nodeValue;
    var m = dateRe.exec(text);
    if(!m) return false;
    var y=m[1], sep=m[2], mm=m[3], dd=m[4];
    var start = m.index;
    var end = start + m[0].length;
    var before = text.slice(0, start);
    var match = text.slice(start, end);
    var after = text.slice(end);

    var span = document.createElement('time');
    span.className = 'work-date';
    var to2 = function(n){ n = parseInt(n,10); return (n<10?'0':'')+n; };
    span.setAttribute('datetime', y+'-'+to2(mm)+'-'+to2(dd));
    span.textContent = match;

    var frag = document.createDocumentFragment();
    if(before) frag.appendChild(document.createTextNode(before));
    frag.appendChild(span);
    if(after) frag.appendChild(document.createTextNode(after));

    node.parentNode.replaceChild(frag, node);
    return true;
  }

  function markKnownDateElems(){
    var selectors = ['.date', '.post-date', '.work .date', '[data-date]', '[itemprop="datePublished"]', 'time[datetime]'];
    try {
      document.querySelectorAll(selectors.join(',')).forEach(function(el){
        if(!el.classList.contains('work-date')) el.classList.add('work-date');
      });
    } catch(e){}
  }

  function scanAndWrap(root){
    var walker = document.createTreeWalker(root, NodeFilter.SHOW_TEXT, {
      acceptNode: function(node){
        var p = node.parentNode;
        if(!p || shouldSkip(p)) return NodeFilter.FILTER_REJECT;
        if((p.closest && p.closest('.work-date')) || (p.nodeName||'').toLowerCase() === 'time') return NodeFilter.FILTER_REJECT;
        return dateRe.test(node.nodeValue) ? NodeFilter.FILTER_ACCEPT : NodeFilter.FILTER_REJECT;
      }
    });
    var nodes = [];
    var n;
    while((n = walker.nextNode())) nodes.push(n);
    nodes.forEach(wrapTextNode);
  }

  function init(){
    if(document.body && !document.body.classList.contains('show-dates')){
      // hide scenario
      markKnownDateElems();
      scanAndWrap(document.body);
    }
  }

  if(document.readyState === 'loading'){
    document.addEventListener('DOMContentLoaded', init);
  } else {
    init();
  }

  // Also observe dynamic inserts
  try{
    var mo = new MutationObserver(function(muts){
      if(!document.body || document.body.classList.contains('show-dates')) return;
      muts.forEach(function(m){
        m.addedNodes && m.addedNodes.forEach(function(node){
          if(node.nodeType === 1){ // element
            markKnownDateElems();
            scanAndWrap(node);
          } else if(node.nodeType === 3){ // text
            wrapTextNode(node);
          }
        });
      });
    });
    mo.observe(document.documentElement, {childList:true, subtree:true});
  }catch(e){}
})();</script></body>
</html>
